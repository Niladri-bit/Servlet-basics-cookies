<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Page</title>
</head>
<body>
<h1><a href="Home.html">HOME Page</a></h1>
	<div class = "container">
		<h1>My Form</h1>
		
		<form action="RegisterServlet" method="post">
			<table>
			<tr>
				<td>
					ENTER YOUR NAME
				</td>
				<td>
					<input type="text" name="user"/>
				</td>
			</tr>
			<tr>
				<td>
					ENTER YOUR PASSWORD
				</td>
				<td>
					<input type="password" name="user_password"/>
				</td>
			</tr>
			<tr>
				<td>
					ENTER YOUR EMAIL
				</td>
				<td>
					<input type="email" name="user_email"/>
				</td>
			</tr>
			<tr>
				<td>
					ENTER YOUR GENDER
				</td>
				<td>
					<input type="radio" name="user_gender" value="male"/>MALE
					<input type="radio" name="user_gender" value="female"/>FEMALE
				</td>
			</tr>
			<tr>
				<td>
					<select name="user_course">
						<option value="Java">JAVA</option>
						<option value="Python">PYTHON</option>
						<option value="C++">C++</option>
						<option value="C#">C#</option>
					</select>
				</td>
			</tr>
			<tr>
				<td style="text-align:right;">
					<input type="checkbox" value="checked" name="condition">
				</td>
				<td>
				Agree terms and conditions
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td>
					<button type="submit">Register</button>
					<button type="reset">Reset</button>
				</td>
			</tr>
			</table>
		</form>
	</div>
</body>
</html>
